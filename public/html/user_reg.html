<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.cname_span,.cpwd_span,.upwd_span,.tele_span,.email_span{
		color:red;
		margin-left:20px;
		display:none;
	}

	</style>
</head>
<body>
	<table>
		<thead>
		<tr>
		<td colspan="2">猫咪注册会员</td>
		
	</tr>
</thead>
<tbody>
	<tr>
		<td>用户名:</td>
		<td><input type="text" id="cname"placeholder="请输入用户名，3~12字"><span class="cname_span"><span class="shanchu">*</span>用户名格式不正确</span></td>
	</tr>
	<tr>
		<td>密码:</td>
		<td><input type="text"id="cpwd"placeholder="请输入密码，字母开头6~16字"><span class="cpwd_span"><span class="shanchu">*</span>密码格式不正确</span></td>
	</tr>
	<tr>
		<td>确认密码:</td>
		<td><input type="text" id="upwd" placeholder="请确认密码"><span class="upwd_span"><span class="shanchu">*</span>请确认密码正确</span></td>
	</tr>
	<tr>
		<td>联系电话:</td>
		<td><input type="text" id="phone"placeholder="请输入联系电话"><span class="tele_span"><span class="shanchu">*</span>请输入手机号</span></td>
	</tr>
	<tr>
		<td>电子邮件:</td>
		<td><input type="text"id="email"placeholder="请输入邮箱"><span class="email_span"><span class="shanchu">*</span>邮箱格式不正确</span></td>
	</tr>
	<tr>
		<td>验证码:</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td><input type="radio" value="阅读并完全同意" id="bu"></td>
		<td><label for="bu">阅读并完全同意</label>	<a href="">条款内容</a><br>
		</label></td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
		<td>
	<button id="reg">提交申请</button>
</td>
</tr>
</tfoot>
	</table>
	<script src="../js/js/jquery-3.2.1.js"></script>
	<script src="../js/js/reg.js"></script>

</body>
</html>
