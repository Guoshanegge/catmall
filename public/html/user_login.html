<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
#mima{
	margin-left:11px;
	margin-top:10px;
}
#denglu{
	margin-left: 20px;
	margin-top:10px;
}
#yongspan,#mispan{
	color:red;
	display: none;
}
</style>
</head>
<body>
<h2>登录</h2>
  用户名：<input type="text" name="用户名：" placeholder="请输入用户名" id="yonghuming"> <span id="yongspan">*用户名或密码错误</span> <br>
	密码： <input type="text" name="密码：" placeholder="请输入密码"id="mima"> <span id="mispan">*用户名或密码错误</span><br>
	<button id="denglu">登录</button>
	<script src="../js/js/jquery-3.2.1.js"></script>
	<script src="../js/js/login.js"></script>

</body>
<script>
$(function(){
	var y=$("#yonghuming")[0]
	var m=$("#mima")[0]

	var d=$("#denglu");
	
	d.click(()=>{
   $.ajax({
	 url:`http://127.0.0.1:8080/login?cname=${y.value}&&cpwd=${m.value}`,
	 type:"get",
    dataType:"json",
   success:function(result){
		if(result.code==1){
			$("#yongspan").css({display:"none"});
			$("#mispan").css({display:"none"});
       alert("登录成功")
			
		}else{
			$("#yongspan").css({display:"inline-block"});
			$("#mispan").css({display:"inline-block"});
		}
	 }
	 })

	})
})
function add(){
	var m=34;
return new Promise(
	function ad(e){
    e(m)
	}
)
}
add().then(function(r){
	console.log(r);
})
</script>
</html>
